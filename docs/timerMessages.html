
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Timer-Nachrichten</title>
    <style>
        @keyframes fadeInFromTop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background-color: #0e172a; 
            color: #f0f5ff; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
            overflow-x: hidden;
        }
        
        h1 { 
            color: #64c0ff; 
            text-shadow: 0 0 10px rgba(100, 192, 255, 0.5);
            margin-bottom: 5px; 
            opacity: 0; 
            animation: fadeInFromTop 0.6s ease-out forwards; 
            z-index: 2;
        }
        
        .info-container { 
            margin-bottom: 20px; 
            font-size: 1.2em; 
            color: #f0f5ff; 
            opacity: 0; 
            animation: fadeInFromTop 0.6s ease-out 0.2s forwards; 
            z-index: 2;
            text-align: center;
        }
        
        .messages-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header-card {
            background-color: #1a2333;
            border-radius: 8px;
            padding: 15px 20px;
            border: 1px solid #64c0ff;
            box-shadow: 0 0 15px rgba(100, 192, 255, 0.5);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            opacity: 0;
            animation: slideInUp 0.5s ease-out 0.4s forwards;
        }

        .message-card {
            background-color: #1a2333;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #64c0ff;
            box-shadow: 0 0 15px rgba(100, 192, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(100, 192, 255, 0.7);
        }
        
        .message-card.animated {
            animation: slideInUp 0.5s ease-out forwards;
        }
        
        p {
            margin: 0;
            font-size: 1em;
            line-height: 1.4;
            color: #f0f5ff;
        }
    </style>
</head>
<body>
    <h1>Twitch Timer-Nachrichten</h1>
    <div class="info-container">
        Intervall: 30 Minuten | Mind. Nachrichten: 30
    </div>
    <div class="messages-container" id="messages-container">
        <div class="header-card">Nachrichten</div>

        <div class="message-card animated" style="animation-delay: 0.5s;">
            <p>Hier könnte Chris seine Werbung stehen, aber doch tut sie das noch nicht! Aber über ein Follow und ein Abo würde er sich dennoch freuen! :D</p>
        </div>
    </div>
</body>
</html>
