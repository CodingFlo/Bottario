<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat-Befehle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #9146ff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            color: #e0e0e0;
            font-weight: bold;
        }
        tr:hover {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <h1>Twitch Bot-Befehle</h1>
    <table>
        <thead>
            <tr>
                <th>Befehl</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>!uptime</td>
                <td>Zeigt, wie lange der Stream schon läuft.</td>
            </tr>
            <tr>
                <td>!lurk</td>
                <td>Ein stilles Grüßchen an den Chat.</td>
            </tr>
            <tr>
                <td>!socials</td>
                <td>Links zu den Social-Media-Kanälen des Streamers.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
